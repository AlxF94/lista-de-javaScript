<script>
  var word = []
  function palidromo(palavra){
   let name = palavra.split('').reverse().join('')
   if((palavra == name) && palavra !== '')
     alert(`${palavra}, é um palidromo.`)
   else
      alert(`${palavra}, não é um palidromo.`)
  }
</script>
